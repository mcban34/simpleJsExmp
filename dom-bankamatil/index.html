<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="girisyap">
            <h3 class="text-center">Giriş Yap</h3>
            <input type="text" placeholder="kullanıcı adınız" class="kadi">
            <input type="text" placeholder="şifre giriniz" class="sifre">
            <div class="alert alert-danger mt-3 hataligiris" role="alert">
                Hatalı Kullanıcı Adı Veya Şifre Girdiniz!
            </div>
            <button class="girisyapbtn">Giriş Yap</button>
            <button class="kartsizislembtn">Kartsız İşlem</button>
        </div>

        <div class="kartsizislem">
            <h3 class="text-center">Yapılacak İşlemi Seçiniz</h3>
            <select class="karsizisleminput">
                <option>İBAN Para Gönder</option>
                <option>Üniversite Harç Ödemesi</option>
                <option>Fatura Öde</option>
            </select>
            <button class="kartsizislemsec">İşlem Seç</button>
        </div>

        <div class="ibanparagonder">
            <h3 class="text-center">İban Giriniz</h3>
            <input type="text" placeholpder="İban Giriniz" class="girileniban">
            <input type="text" placeholder="Tutar Giriniz" class="ibantutar">
            <button class="ibangonderbtn">Gönder</button>
        </div>

        <div class="harcode">
            <h3>TC Kimlik Numarası Giriniz</h3>
            <input type="text" placeholder="T.C Kimlik" class="harcodeinput">
            <button class="harcodebtn">Harç Öde</button>
        </div>

        <div class="islemsec">
            <p class="toplambakiye"></p>
            <h3>İşlem Seç</h3>
            <select class="islemsecinput">
                <option>Para Çek</option>
                <option>Para Yatır</option>
                <option>Kredi Çek</option>
            </select>
            <input type="text" placeholder="tutar girin" class="girilentutar">
            <button class="islemyapbtn">İşlem Yap</button>
            <p class="kalanbakiye"></p>
        </div>

        <div class="krediaysec">
            <h1>Kaç Aylık Vade İstersiniz ? </h1>
            <select class="kredivade">
                <option>3 Ay</option>
                <option>6 Ay</option>
                <option>9 Ay</option>
            </select>
            <button class="kredihesapla">Kredi Hesapla</button>
            <p class="kredigeriodeme"></p>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
